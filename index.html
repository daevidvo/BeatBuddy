<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" src="./assets/css/style.css">
    <title>Cheerio &#129303;</title>
</head>

<body> 

    <div class="header header-fixed u-unselectable header-animated">

        <div class="header-brand">
            <div class="nav-item no-hover">
                <a href="https://daevidvo.github.io/Cheerio/"><h6 class="title">Cheerio &#129303;</h6></a>
            </div>
            <div class="nav-item nav-btn" id="header-btn">
                <span></span>
            </div>
        </div>

        <div class="header-nav" id="header-menu">
            <div class="nav-right">
                <div class="nav-item text-center">
                    <a href="https://github.com/daevidvo/Cheerio">
                        <span class="icon">
                            <i class="fab fa-wrapper fa-github" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>

                <div class="nav-item has-sub toggle-hover" id="dropdown">
                    <a class="nav-dropdown-link">More Links</a>
                    <ul class="dropdown-menu dropdown-animated" role="menu">
                        <li role="menu-item"><a href="./aboutus.html">About Us</a></li>
                        <li role="menu-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs">Surprise :)</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div id="splash-img" style="background-image: linear-gradient(to right, #ff47a1 0%, #ff9f4d 100%);" class="hero fullscreen hero-img parallax-img ">
        <div class="hero-body">
            <div class="content u-text-center">
                <div id="startContent">
                    <h1 id="heroFirstLine" class="uppercase text-white title">Welcome to Cheerio</h1>
                    <h3 id="heroSecondLine" class="uppercase text-white sub-title u-opacity-70">click below to get started</h3>
                    <a href="#basic-modal"><button class="text-white bg-gray-500 btn--xl btn-transparent" id="startButton">Start</button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-animated--zoom-in" id="basic-modal">
        <a href="#searchModalDialog" class="modal-overlay close-btn" aria-label="Close"></a>
        <div class="modal-content" role="document">
            <div class="modal-header"><a href="#components" class="u-pull-right" aria-label="Close"><span class="icon"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11 fa-wrapper" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg></span></a>
                <div class="modal-title text-xl">Feelings</div>
            </div>
            <div class="modal-body">
                <div class="r">
                    <h3 class="font-alt font-light u-text-center">How are you feeling today?</h3></div>
                <div class="divider"></div>
                <div class="my-1">
                    <div class="form-ext-control">
                        <label class="form-ext-toggle__label"><span>Happy</span>
                            <div class="form-ext-toggle form-ext-toggle--dark">
                                <input name="toggleCheckbox-Happy" id="happy" type="checkbox" class="form-ext-input" />
                                <div class="form-ext-toggle__toggler"><i></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-ext-control">
                        <label class="form-ext-toggle__label"><span>Calm</span>
                            <div class="form-ext-toggle form-ext-toggle--primary">
                                <input name="toggleCheckbox-Calm" id="calm" type="checkbox" class="form-ext-input" />
                                <div class="form-ext-toggle__toggler"><i></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-ext-control">
                        <label class="form-ext-toggle__label"><span>Relaxed</span>
                            <div class="form-ext-toggle form-ext-toggle--link">
                                <input name="toggleCheckbox-Relaxed" id="relaxed" type="checkbox" class="form-ext-input" />
                                <div class="form-ext-toggle__toggler"><i></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-ext-control">
                        <label class="form-ext-toggle__label"><span>Energetic</span>
                            <div class="form-ext-toggle form-ext-toggle--info">
                                <input name="toggleCheckbox-Energetic" id="energetic" type="checkbox" class="form-ext-input" />
                                <div class="form-ext-toggle__toggler"><i></i></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-ext-control">
                        <label class="form-ext-toggle__label"><span>Optimistic</span>
                            <div class="form-ext-toggle form-ext-toggle--success">
                                <input name="toggleCheckbox-Optimistic" id="optimistic" type="checkbox" class="form-ext-input" />
                                <div class="form-ext-toggle__toggler"><i></i></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-section u-text-right">
                    <a href="#components">
                        <button class="btn btn--sm u-inline-block">Cancel</button>
                    </a>
                    <a href="#components">
                        <button class="btn-info btn--sm u-inline-block" id="genreConfirmButton">Confirm</button>
                    </a>
                </div>
            </div>
            
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./assets/js/index.js"></script>
</html>
